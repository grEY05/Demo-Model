<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lesson • AI Learning Portal</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <header>
    <div class="container" style="padding:0">
      <a class="btn" href="/">← Back</a>
    </div>
  </header>

  <div class="container">
    <h2 id="lessonTitle">Lesson</h2>

    <article id="lessonContent" class="content"></article>

    <section id="quizSection" style="margin-top:18px">
      <h2>Quiz</h2>
      <div id="quizContainer"></div>

      <div class="actions-row">
        <button id="submitBtn" class="primary">Submit Quiz</button>
        <button id="resetBtn" class="outline">Reset</button>
      </div>

      <div id="result"></div>
      <div class="progress"><div id="bar"></div></div>
      <div id="feedback" class="feedback" style="display:none"></div>
    </section>
  </div>

  <footer>
    <small>© Internship Project</small>
  </footer>

  <script src="lesson.js"></script>
</body>
</html>
